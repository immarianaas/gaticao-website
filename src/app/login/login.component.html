<section>


  <div class="login">

    <form class="box">
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="e.g. alex@example.com" >
          <input type="text" [(ngModel)]="emailaa" >
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="********">
        </div>
      </div>

      <div style="text-align: center;">
        <input type="button" class="col-5 button is-primary" style="margin-right: 0.5rem;" value="Sign in"/>
        <input type="button" (click)="cancel()" class="col-5 button is-light" style="margin-left: 0.5rem;" value="Cancel"/>
      </div>
    </form>

  </div>

</section>
